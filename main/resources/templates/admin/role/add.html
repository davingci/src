<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">

                <form th:action="@{/role/add}"  method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Role Name</label>
                        <div class="col-md-4">
                            <input class="form-control" name="rolename"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">Permission Assignment</label>
                        <div class="col-md-4">
                            <div th:each="permission : ${permissions}">

                                <label th:text="${permission.permissionName}"></label>
                                <input type="checkbox" name="permissionIds" th:value="${permission.id}" />

                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div >
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
