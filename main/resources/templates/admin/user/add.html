<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">

                <form th:action="@{/user/add}"  method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">用户名称</label>
                        <div class="col-md-4">
                            <input class="form-control" name="username"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">配置用户拥有的角色</label>
                        <div class="col-md-4">
                            <div th:each="role : ${roles}">

                                <label th:text="${role.rolename}"></label>
                                <input type="checkbox" name="roleIds" th:value="${role.id}" />

                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div >
                            <button type="submit" class="btn btn-primary">添加</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
