<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
			
                <form th:action="@{/user/update}"  method="post" class="form-horizontal">
                    <div class="form-group" th:object=${user}>                    	
                        <label class="col-md-2 control-label">User Name</label>
                        <div class="col-md-4">
                        	<input type="hidden" id="id" name="id" th:value="${user.id}">
                            <input class="form-control" name="username" th:value="${user.username}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">Role Assignment</label>
                        <div class="col-md-4">
                            <div th:each="role : ${roleList}">

                                <label th:text="${role.rolename}"></label>
                                <input type="checkbox" name="roleIds" th:value="${role.id}" />

                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <div >
                            <button type="submit" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
