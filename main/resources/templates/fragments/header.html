<!DOCTYPE html>
<html lang="en"  >
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>




    <nav class="navbar navbar-expand-md navbar-light fixed-top bg-white" th:fragment="header" >
        <a class="navbar-brand" href="#">Davingci</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">发现 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">关注</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">消息</a>
                </li>

            </ul>

            <form class="form-inline mt-2 mt-md-0 mr-auto ml-auto">
                <input class="form-control mr-sm-2" type="text" placeholder="搜索" aria-label="Search">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">搜索</button>
            </form>


            <ul shiro:authenticated="true">
                <span id="username" th:text="${session.username}">用户名</span>
            </ul>

            <ul shiro:notAuthenticated="" class="nav navbar-nav navbar-right">
                <li><a th:href="@{/login}"><button class="btn btn-outline-primary mr-sm-2 " type="submit">登录</button></a></li>
                <li><a th:href="@{/signup}"><button class="btn btn-outline-primary " type="submit">注册</button></a></li>
            </ul>

        </div>
    </nav>




</body>
</html>
