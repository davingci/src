<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<div layout:fragment="content">
    <div class="container">

        <div class="row">
            <a th:href="@{/user/add}"><button class="btn btn-primary">New User</button></a>
        </div>

        <div class="row">
            <div class="col-md-12">
                <table id="uTable" class="table table-striped table-bordered" style="width:100%">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>User Name</th>
                        <th>User Role</th>
                        <th>Operation</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">id</td>
                        <td th:text="${user.username}">name</td>
                        <td>
                            <div th:each="role : ${user.roles}">
                                <button type="button" class="btn btn-default btn-xs" th:text="${role.rolename}"></button>
                            </div>
                        </td>
                        <td>
                            <a th:href="@{/user/add}"><button class="btn btn-primary">Add</button></a>
                            <a th:href="@{/user/update/{id}(id=${user.id})}"><button class="btn btn-warning">Edit</button></a>
                            <a th:href="@{/user/delete/{id}(id=${user.id})}"><button class="btn btn-danger">Delete</button></a>
                        </td>
                    </tr>
                    </tbody>

                </table>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            $('#uTable').DataTable({

            });
        });
    </script>

</div>
