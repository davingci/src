<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">

<div layout:fragment="content">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
			      <form th:action="@{/user/update}"  method="post" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">User Name</label>
                        <div class="col-md-4" th:object="${user}">
                        	<input type="hidden" id="${user.id}" name="id" th:value="${user.id}" />
                            <input class="form-control" name="username" th:value="${user.username}"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-2 control-label">Role Assignment</label>
                        <div class="col-md-4">
                        	<select name="from[]" class="js-multiselect form-control" size="8" multiple="multiple">
                        		<div th:if="${roleNotChecked != null}">
                            	<option th:each="role : ${roleNotChecked}" th:value="${role.id}"><label th:text="${role.rolename}"></label></option>
                            	</div> 
                           	</select>
                        </div>
                        
                        <div class="col-md-2">
        					<button type="button" id="js_right_All_1" class="btn btn-block"><i class="glyphicon glyphicon-forward"></i></button>
       						 <button type="button" id="js_right_Selected_1" class="btn btn-block"><i class="glyphicon glyphicon-chevron-right"></i></button>
        					<button type="button" id="js_left_Selected_1" class="btn btn-block"><i class="glyphicon glyphicon-chevron-left"></i></button>
       						 <button type="button" id="js_left_All_1" class="btn btn-block"><i class="glyphicon glyphicon-backward"></i></button>
    					</div>
    
    					<div class="col-md-4">
       					 <select name="to[]" id="js_multiselect_to_1" class="form-control" size="8" multiple="multiple">
       					 	<option th:each="role : ${roleChecked}" th:value="${role.id}"><label th:text="${role.rolename}"></label></option>
       					 </select>
    					</div>
                        
                    </div>

                    <div class="form-group">
                        <div >
                            <button type="submit" class="btn btn-primary">Confirm</button>
                        </div>
                    </div>
                </form>
 
            </div>
        </div>
    </div>
</div>
